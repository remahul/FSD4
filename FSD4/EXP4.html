<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .generator-container {
            padding: 20px;
            background-color: #3498db;
            border-radius: 10px;
            text-align: center;
        }

        .generator-container input {
            padding: 10px;
            margin: 5px;
            width: 100px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .generator-container button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .generator-container button:hover {
            background-color: #27ae60;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="generator-container">
        <h2>Random Digit Generator</h2>
        <input type="number" id="minValue" placeholder="Min Value" />
        <input type="number" id="maxValue" placeholder="Max Value" />
        <button onclick="generateRandomNumber()">Generate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function generateRandomNumber() {
            const min = parseInt(document.getElementById('minValue').value);
            const max = parseInt(document.getElementById('maxValue').value);
            const resultElement = document.getElementById('result');

            if (isNaN(min) || isNaN(max) || min > max) {
                resultElement.innerText = "Please enter valid minimum and maximum values.";
            } else {
                const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                resultElement.innerText = "Generated Number: " + randomNumber;
            }
        }
    </script>
</body>
</html>
